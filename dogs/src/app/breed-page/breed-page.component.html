<div class="center">
    <button routerLink="">Home</button>
    <h1>{{breedName}}</h1>
    <img src="{{imageURL}}" alt="Loading image">
    <div *ngIf="subBreedNames.length">
        <h2>Sub-breed</h2>
        <div *ngFor="let subBreedName of subBreedNames">
            <a [routerLink]="['/breed', breedName, subBreedName]">{{subBreedName}}</a><br>
        </div>
    </div>
</div>
