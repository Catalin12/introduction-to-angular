<div class="center">
    <p-button routerLink="">Home</p-button>
    <h1>{{breedName}}</h1>
    <img src="{{imageURL}}" alt="Loading image">
    <div *ngIf="subBreedNames.length">
        <h2>Sub-breed</h2>
        <div *ngFor="let subBreedName of subBreedNames">
            <p-button [routerLink]="['/breed', breedName, subBreedName]">{{subBreedName}} </p-button>
        </div>
    </div>
</div>
