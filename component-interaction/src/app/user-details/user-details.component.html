<pre [ngClass]="{'adult': user!.dateOfBirth | ageUser | isAdult}">
	Name: {{user?.name}}
	Email: {{user?.email}}
	Age: {{user!.dateOfBirth | ageUser}}
</pre>
<button [routerLink]="['/user', user?.id]">Info</button>
<button (click)="handleDeleteClick()">Delete this user!</button>
<input type="checkbox" (click)="handleCheckboxChangeStatus()"><label> Select user</label>
<hr>
