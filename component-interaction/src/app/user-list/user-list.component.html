<button class="succes" (click)="onButtonForInsertClicked()">Insert user!</button>
<button [disabled]="!isUserSelected" (click)="buttonDeleteSelectedUsers()">Delete users</button>

<user-details *ngFor="let user of users" [user]="user" (selectClick)="onCheckboxChangeStatus($event)"
	(deleteClick)="onDeleteUserId($event)"></user-details>
