<button class="succes" (click)="handleAddUserClick()">Insert user!</button>
<button *ngIf="handleGetNumberOfSelectedUsers()" (click)="handleDeleteSelectedUsersClick()">Delete users</button>
<user-details *ngFor="let user of (users | sortUsers: orderType.ASC)" [user]="user"
	(onSelect)="handleCheckboxChangeStatus($event)" (onDelete)="handleDeleteUser($event)"></user-details>
