<button (click)="changeListStatus()">{{ isListEnable ? "Disable" : "Enable" }}</button>
<div *ngIf="isListEnable">
	<ol>
		<ng-container *ngFor="let name of listNames">
			<li class="highlightingName" [ngClass]="{'highlightingName': name == 'Catalin'}"> {{name}} </li>
		</ng-container>
	</ol>
</div>
